<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Синтезатор речи</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #f8fafc;
        }

        body {
            background: var(--bg-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.05) 0%, rgba(248, 250, 252, 0) 50%);
            z-index: -1;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .glass-card {
            background: white;
            border-radius: 32px;
            padding: 3.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.8);
            max-width: 1100px;
            width: 100%;
        }

        .display-4 {
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            margin-top: 1rem;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.25rem;
            margin-top: 3rem;
        }

        .action-card {
            text-decoration: none;
            color: #1e293b;
            background: #ffffff;
            border: 1px solid #f1f5f9;
            padding: 1.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .action-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.08);
            color: var(--primary-color);
        }

        .action-card i {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: #f1f5f9;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .action-card:hover i {
            background: var(--primary-color);
            color: white;
        }

        .action-card span {
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.2;
        }

        .card-tts:hover { border-color: #6366f1; }
        .card-history-tts:hover { border-color: #22c55e; }
        .card-mic:hover { border-color: #f59e0b; }
        .card-history-rec:hover { border-color: #10b981; }
        .card-help:hover { border-color: #0ea5e9; }

        @media (max-width: 768px) {
            .glass-card { padding: 2.5rem 1.5rem; }
            .action-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .action-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div class="bg-glow"></div>

<div class="main-container">
    <div class="glass-card text-center">
        <h1 class="display-4">Синтезатор речи</h1>
        <p class="lead mx-auto mb-4" style="max-width: 600px;">
            Интеллектуальная система для работы с голосом и текстом.
        </p>

        <div class="action-grid">
            <a href="{% url 'text_to_speech' %}" class="action-card card-tts">
                <i class="fas fa-play-circle"></i>
                <span>Озвучить текст</span>
            </a>

            <a href="{% url 'recognize_speech' %}" class="action-card card-mic">
                <i class="fas fa-microphone-alt"></i>
                <span>Распознать речь</span>
            </a>

            <a href="{% url 'speech_history' %}" class="action-card card-history-tts">
                <i class="fas fa-history"></i>
                <span>История озвучиваний</span>
            </a>

            <a href="{% url 'speech_history' %}" class="action-card card-history-rec">
                <i class="fas fa-list-ul"></i>
                <span>История распознавания</span>
            </a>

            <a href="{% url 'help_page' %}" class="action-card card-help">
                <i class="fas fa-question-circle"></i>
                <span>Справка</span>
            </a>
        </div>

        <div class="mt-5 pt-4 border-top">
            <p class="small text-muted mb-0">© 2024 Voice AI Interface • Django & ElevenLabs</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
