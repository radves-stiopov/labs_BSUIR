<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
    <style>
        :root {
            --primary-accent: #6366f1;
            --bg-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: #1e293b;
        }

        .page-header {
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
        }

        /* Контейнер формы */
        .editor-card {
            background: white;
            border-radius: 24px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            padding: 2rem;
        }

        /* Текстовое поле */
        .textarea-custom {
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.25rem;
            font-size: 1.1rem;
            resize: none;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        .textarea-custom:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            border-color: var(--primary-accent);
            background: white;
        }

        /* Ползунки */
        .range-label-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .range-value-badge {
            background: #eef2ff;
            color: var(--primary-accent);
            padding: 2px 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .form-range::-webkit-slider-thumb { background: var(--primary-accent); }
        .form-range::-moz-range-thumb { background: var(--primary-accent); }

        /* Кастомный селект */
        .form-select-custom {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border-color: #e2e8f0;
            font-weight: 500;
        }

        /* Плеер результата */
        .result-panel {
            background: #1e293b;
            color: white;
            border-radius: 20px;
            margin-top: 2rem;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Спиннер загрузки */
        .loading-spinner {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .btn-glow {
            background: var(--primary-accent);
            border: none;
            padding: 12px 30px;
            border-radius: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
        }

        .btn-glow:hover {
            background: #4f46e5;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5 pb-5">
        <h1 class="page-header">{{ title }}</h1>

        {% if error_message %}
            <div class="alert alert-warning border-0 shadow-sm rounded-4" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i> {{ error_message }}
            </div>
        {% endif %}

        <div class="editor-card">
            <form id="ttsForm">
                <div class="mb-4">
                    <label for="text_content" class="form-label fw-bold">Текст для озвучивания</label>
                    <textarea class="form-control textarea-custom" id="text_content" rows="8" placeholder="Напишите что-нибудь вдохновляющее..."></textarea>
                    <div id="charCount" class="form-text text-end fw-medium mt-2">0 символов</div>
                </div>

                <div class="row g-4 mb-4">
                    <div class="col-lg-6">
                        <label for="voice_select" class="form-label fw-bold">Выберите голос</label>
                        <select class="form-select form-select-custom" id="voice_select" name="voice_id">
                            {% for voice in available_voices %}
                                <option value="{{ voice.voice_id }}" {% if voice.voice_id == default_voice_id %}selected{% endif %}>
                                    {{ voice.name }} — {{ voice.labels.accent|default:voice.category|capfirst }}
                                </option>
                            {% empty %}
                                <option value="">Голоса не загружены</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-6 d-flex align-items-end">
                        <input type="hidden" id="model_id" value="{{ default_model_id }}">
                        <div class="w-100 p-3 bg-light rounded-3 small text-muted border">
                            <i class="fas fa-info-circle me-2"></i> Модель: <strong>{{ default_model_id }}</strong>
                        </div>
                    </div>
                </div>

                <div class="row g-4 mb-5">
                    <div class="col-md-6">
                        <div class="range-label-box">
                            <label class="form-label fw-bold mb-0">Стабильность</label>
                            <span class="range-value-badge" id="stability_value">0.75</span>
                        </div>
                        <input type="range" class="form-range" id="stability_range" min="0" max="1" step="0.01" value="0.75">
                        <div class="d-flex justify-content-between small text-muted mt-1">
                            <span>Эмоционально</span>
                            <span>Ровно</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="range-label-box">
                            <label class="form-label fw-bold mb-0">Усиление сходства</label>
                            <span class="range-value-badge" id="similarity_boost_value">0.75</span>
                        </div>
                        <input type="range" class="form-range" id="similarity_boost_range" min="0" max="1" step="0.01" value="0.75">
                        <div class="d-flex justify-content-between small text-muted mt-1">
                            <span>Естественно</span>
                            <span>Точно</span>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <button type="submit" class="btn btn-glow btn-lg">
                        <i class="fas fa-play-circle me-2"></i>Сгенерировать речь
                    </button>
                    <a href="{% url 'index' %}" class="btn btn-light btn-lg border px-4" style="border-radius: 14px;">
                        На главную
                    </a>
                </div>
            </form>
        </div>

        <div id="audioPlayerContainer" class="result-panel p-4 shadow-lg" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0"><i class="fas fa-check-circle text-success me-2"></i>Готово!</h4>
                <small class="opacity-75" id="requestInfo"></small>
            </div>
            <audio id="audioPlayer" controls class="w-100 custom-audio-dark"></audio>
        </div>

        <div id="errorAlert" class="alert alert-danger mt-4 border-0 rounded-4 shadow-sm" role="alert" style="display: none;">
            <i class="fas fa-circle-xmark me-2"></i> <strong>Ошибка:</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <div class="loading-spinner">
        <div class="spinner-grow text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
        <h5 class="fw-bold">Магия синтеза...</h5>
        <p class="opacity-75">Пожалуйста, подождите, мы генерируем аудио</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ttsForm = document.getElementById('ttsForm');
            const textContent = document.getElementById('text_content');
            const charCount = document.getElementById('charCount');
            const stabilityRange = document.getElementById('stability_range');
            const stabilityValue = document.getElementById('stability_value');
            const similarityBoostRange = document.getElementById('similarity_boost_range');
            const similarityBoostValue = document.getElementById('similarity_boost_value');
            const audioPlayerContainer = document.getElementById('audioPlayerContainer');
            const audioPlayer = document.getElementById('audioPlayer');
            const requestInfo = document.getElementById('requestInfo');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const loadingSpinner = document.querySelector('.loading-spinner');

            textContent.addEventListener('input', function() {
                charCount.textContent = `${this.value.length} символов`;
                if(this.value.length > 0) charCount.classList.add('text-primary');
                else charCount.classList.remove('text-primary');
            });

            stabilityRange.addEventListener('input', function() { stabilityValue.textContent = parseFloat(this.value).toFixed(2); });
            similarityBoostRange.addEventListener('input', function() { similarityBoostValue.textContent = parseFloat(this.value).toFixed(2); });

            ttsForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorAlert.style.display = 'none';
                audioPlayerContainer.style.display = 'none';

                const text = textContent.value.trim();
                const voiceId = document.getElementById('voice_select').value;
                const modelId = document.getElementById('model_id').value;
                const stability = parseFloat(stabilityRange.value);
                const similarityBoost = parseFloat(similarityBoostRange.value);

                if (!text) {
                    errorMessage.textContent = 'Пожалуйста, введите текст для озвучивания.';
                    errorAlert.style.display = 'block';
                    return;
                }

                loadingSpinner.style.display = 'flex';

                try {
                    const response = await fetch('{% url "synthesize_speech_api" %}', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text_content: text,
                            voice_id: voiceId,
                            model_id: modelId,
                            stability: stability,
                            similarity_boost: similarityBoost
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Ошибка HTTP: ${response.status}`);
                    }

                    const data = await response.json();
                    audioPlayer.src = data.audio_url;
                    audioPlayer.load();
                    audioPlayerContainer.style.display = 'block';
                    requestInfo.textContent = `ID: ${data.request_id}`;
                    audioPlayer.play();

                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorAlert.style.display = 'block';
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
